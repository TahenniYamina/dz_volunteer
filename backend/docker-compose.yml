version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: dz_mysql
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --skip-ssl
      --bind-address=0.0.0.0
    ports:
      - "3306:3306"

  backend:
    build: .
    container_name: dz_backend
    env_file:
      - .env
    # DEV : pour dÃ©veloppement local
    command: >
      sh -c "
        python wait_for_db.py &&
        python manage.py migrate --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  mysql_data:
